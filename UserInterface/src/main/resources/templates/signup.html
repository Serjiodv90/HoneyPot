<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/signUp.js}"></script>

<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	background-color: black;
}

* {
	box-sizing: border-box;
}

/* Add padding to containers */
.container {
	padding: 16px;
	background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=email] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus, input[type=email]:focus
	{
	background-color: #ddd;
	outline: none;
}

/* Overwrite default styles of hr */
hr {
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}

.nextReg {
	display: flex;
	float: right;
	padding-right: 20px;
	margin-right: 8px;
	padding-right: 20px;
}

/* Set a style for the submit button */
.registerbtn {
	background-color: #4CAF50;
	color: white;
	padding: 16px 20px;
	margin: 8px;
	border: none;
	cursor: pointer;
	width: auto;
	opacity: 0.9;
}

.registerbtn:hover {
	opacity: 1;
}

/* Add a blue text color to links */
a {
	color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
	background-color: #f1f1f1;
	text-align: center;
}

.userRegistrationFirst{
	display: block;
}

.userRegistrationSecond{
	display: none; 
}

.hide{
	display: none;
	background-color: #f1f1f1;
}

.show{
	display: block;
	background-color: #f1f1f1;
}


</style>



</head>


<body>

	<div th:class="${successMessage} ? 'hide' : 'userRegistrationFirst' ">
		<form th:action="@{/signup}" method="post" th:object="${organizationUser}">
			<div class="container">
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				
				<div th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" th:utext="#{errorMessage}"></div>
				<div th:if="${#fields.hasErrors('organization')}" th:errors="*{organization}"  th:utext="#{errorMessage}">orgError</div>

				<label for="organization"><b>Organization Name</b></label> 
				<input id="organization" type="text" placeholder="Organization" name="organization" required> 
				<label for="email"><b>Email</b></label>
				<input th:field="*{email}" id="email" type="email" placeholder="Enter Email" name="email" required>
				<label for="password"><b>Password</b></label>
				<input id="password" type="password" placeholder="Enter Password" name="password" required> 
				<label for="rptPassword"><b>Repeat Password</b></label>
				<input id="rPass" type="password" placeholder="Repeat Password" name="rptPassword" required>


				<button type="submit" class="registerbtn">Sign Up</button>
				<button id="nextBtn" class="registerbtn nextReg">Next</button>
				
				
				
		<!-- 		<div th:if="${errorMessage != null}" th:utext="${errorMessage}"></div>  -->
				
				<br>

<!-- 
				<form class="form-signin" th:action="@{/login}" method="get">
					<button class="registerbtn" type="Submit" formnovalidate>Sign In</button>
				</form>
				 -->
			</div>

			<div class="container signin">
				<p>
					Already have an account? <a th:href="@{/login}">Sign in</a>.
				</p>
			</div>
		</form>
		
	</div>
	
	<div  th:class="${successMessage} ? 'show' : 'userRegistrationSecond' ">
	<form th:action="@{/signup}" method="post">
			<div class="container">
			
				<h1>Organization Details</h1>
				<p>Please fill in this form with your organization's details.</p>
				<hr>

				<label for="emailPostfix"><b>Organization Name</b></label> 
				<input id="emailPostfix" type="text" placeholder="example.com" name="emailPostfix" required> 
				
				<h3><b>Please fill in First and Last names of some of the employees: </b></h3>
				<hr>
				
				<table id="realUsers">
					<tr>
						<th>Employee No.</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
					<tr>
						<td></td>
					</tr>
				
				</table>
				
			</div>
	</form>
	</div>

</body>
</html>
