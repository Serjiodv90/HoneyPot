
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{default}">
	
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/js/signUp.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/style.css">

<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

#regLogContainer {

	margin: auto;
	border-style: outset;
	border-width: thick;
	padding: 10px;
	background-color: rgba(128, 128, 128, 0.5);
	
}
}
</style>
</head>
<body>
	<div id="bodyDiv">
		<div id="header" class="d-flex p-3 bg-secondary text-white">

			<div class=" p-2">
				<h1 style="size: 40px;">Welcome to DSDT</h1>
			</div>
		</div>

	<div id="regLogContainer">


		<button onclick="document.getElementById('id01').style.display='block'" style="width: auto;" class="btn btn-md btn-success btn-block">Login</button>
		<br>

		<form class="form-signin" th:action="@{/signup}" method="get">
			<button class="btn btn-md btn-success btn-block" style="width: auto;" type="Submit">Signup Here</button>
		</form>
	</div>
	
		<div id="id01" class="modal">

			<form class="modal-content animate" th:action="@{/login}"
				method="post">
				<div class="imgcontainer">
					<span
						onclick="document.getElementById('id01').style.display='none'"
						class="close" title="Close Modal">&times;</span>
				</div>

				<div class="container">
					<label for="email"><b>Username</b></label> <input type="text"
						placeholder="Enter Username" name="email" required> <label
						for="password"><b>Password</b></label> <input type="password"
						placeholder="Enter Password" name="password" required>

					<button type="submit">Login</button>
					<label> <input type="checkbox" checked="checked"
						name="remember"> Remember me
					</label>
				</div>

				<div class="container" style="background-color: #f1f1f1">
					<button type="button"
						onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				</div>
			</form>
		</div>
	</div>

	<script>
		// Get the modal
		var modal = document.getElementById('id01');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>

</body>
</html>
